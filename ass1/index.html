<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 style="letter-spacing: 2px;">CONTACT US</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Type Your Name:" id="inp-name" class="form-control-plaintext">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Type Your Email:" id="inp-email" class="form-control-plaintext">
            </div>
            <div class="form-group">
                <label for="message">message:</label>
                <textarea placeholder="Please Enter Your Name:" id="inp-message" rows="3" class="form-control-plaintext"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
        <div id="form-result" class="mt-3"><!--pasuxi--></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
